<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERP | Register</title>
{% load static %}
<!--<link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}"/>-->
  <link rel="apple-touch-icon" sizes="76x76" href="{%static 'assets/img/apple-icon.png'%}" />
    <link rel="icon" type="image/png" href="{%static 'assets/img/favicon.png'%}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Add Custom Item | S.M.A.R.T. ERP Solutions</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="{%static 'assets/css/bootstrap.min.css'%}" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="{%static 'assets/css/material-dashboard.css'%}" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{%static 'assets/css/demo.css'%}" rel="stylesheet" />
    <!--     Fonts and icons
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>-->
    <link href="{%static 'assets/css/fontawesome.min.css'%}" rel="stylesheet">
    <link href="{%static 'assets/css/materialicons.css'%}" rel="stylesheet" type="text/css">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}"/>-->
  <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
  <script src="{% static 'js/jquery-1.11.3.min. js' %}"></script>
  <script>
    function check(){
      var a=document.form.pass1.value;
      var b=document.form.pass2.value;
      if(a!=b)
      {
        alert("Passwords must be same!!!");
      }
    }
  </script>
</head>
<body bgcolor="white">
   <div class="content" >
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2"></div>

                        <div class="col-md-4" style="margin-top:60px;margin-left: 230px">
                            <div class="card">
                                <div class="card-header" data-background-color="purple">
                                    <h4 class="title">Add Custom Item</h4>
                                </div>
                                <div class="card-content">
                                    <form action="/inventory/newitem/" method="post" class="login-form" name="form">
                                      {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-12" style="margin-left:70px">
                                                  <div class="form-group label-floating">
                                                        <!--<label class="control-label">Select Room</label>-->
                                                       <select name="category" class="x1">
                                                            <option value="Select Category">Select Category</option>
                                                            <option value="daily purchased">Daily Purchase Items</option>
                                                            <option value="monthly/yearly purchased">Monthly/Yearly Purchased Items</option>
                                                            <option value="other">Other Items</option>
                                                        </select>
                                                  </div>
                                            </div>


                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Enter item name</label>
                                                    <input type="text" required="required" name="item" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-12" style="margin-left: 130px">
                                                  <div class="form-group label-floating">
                                                        <!--<label class="control-label">Select Room</label>-->
                                                        <select name="unit" class="x1">
                                                            <option value="Select Unit">Select Unit</option>
                                                            <option value="kg">Kilograms</option>
                                                            <option value="gm">Grams</option>
                                                            <option value="lt">Litres</option>
                                                            <option value="pieces">Pieces</option>
                                                        </select>
                                                  </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-12" align="center">
                                              <div class="form-group label-floating">
                                                 <button type="submit" class="btn btn-primary btn-fill">Submit</button>
                                              </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                </div>
            </div>
   </div>
</body>
{%load static%}
<script src="{%static 'assets/js/jquery-3.2.1.min.js'%}" type="text/javascript"></script>
<script src="{%static 'assets/js/bootstrap.min.js'%}" type="text/javascript"></script>
<script src="{%static 'assets/js/material.min.js'%}" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="{%static 'assets/js/chartist.min.js'%}"></script>
<!--  Dynamic Elements plugin -->
<script src="{%static 'assets/js/arrive.min.js'%}"></script>
<!--  PerfectScrollbar Library -->
<script src="{%static 'assets/js/perfect-scrollbar.jquery.min.js'%}"></script>
<!--  Notifications Plugin    -->
<script src="{%static 'assets/js/bootstrap-notify.js'%}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Material Dashboard javascript methods -->
<script src="{%static 'assets/js/material-dashboard.js'%}"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="{%static 'assets/js/demo.js'%}"></script>
</html>
