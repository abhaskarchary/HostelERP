<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERP | Add Custom Item</title>
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'registration/style1.css' %}"/>
<script>
    function checkoptions(){
        var c=document.custom_item_form.category.value;
        var u=document.custom_item_form.unit.value;
        if(c==("Select Category")||u==("Select Unit")){
            alert("Select valid Category and unit!!!");
            return false;
        }
    }
</script>
</head>
<body>
<div class="login-page">
    <h2>{{ Message }}</h2>
    <h2 align="center">Add New Item</h2>
  <div class="form">
    <form method="post" action="/inventory/newitem/" class="login-form" name="custom_item_form">
        {% csrf_token %}
        <select name="category" class="x1">
            <option value="Select Category">Select Category</option>
            <option value="daily purchased">Daily Purchase Items</option>
            <option value="monthly/yearly purchased">Monthly/Yearly Purchased Items</option>
            <option value="other">Other Items</option>
        </select>
        <input type="text" name="item" placeholder="Enter Item Name" required>
        <select name="unit" class="x1">
            <option value="Select Unit">Select Unit</option>
            <option value="kg">Kilograms</option>
            <option value="gm">Grams</option>
            <option value="lt">Litres</option>
            <option value="pieces">Pieces</option>
        </select>
      <button type="submit" onclick="return checkoptions()">Add new item</button>
    </form>
  </div>
</div>

</body>
</html>
