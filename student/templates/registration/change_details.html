<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ERP | Change Details</title>
{% load static %}
   <!--<link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}"/>-->
   <link rel="apple-touch-icon" sizes="76x76" href="{%static 'assets/img/apple-icon.png'%}" />
    <link rel="icon" type="image/png" href="{%static 'assets/img/favicon.png'%}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Student Panel | S.M.A.R.T. ERP Solutions</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="{%static 'assets/css/bootstrap.min.css'%}" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="{%static 'assets/css/material-dashboard.css'%}" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{%static 'assets/css/demo.css'%}" rel="stylesheet" />
    <!--     Fonts and icons
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>-->
    <link href="{%static 'assets/css/fontawesome.min.css'%}" rel="stylesheet">
    <link href="{%static 'assets/css/materialicons.css'%}" rel="stylesheet" type="text/css">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}"/>-->
  <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
  <script src="{% static 'js/jquery-1.11.3.min. js' %}"></script>
</head>
<body>
<div class="content" style="">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2"></div>

                        <div class="col-md-8" style="margin-top:20px">
                            <div class="card">
                                <div class="card-header" data-background-color="orange">
                                    <h4 class="title">Change Student Details</h4>
                                </div>
                                <div class="card-content">
                                    <form action="/student/update/{{ student.sid }}/" method="post" class="login-form" name="student_registration_form">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">First Name</label>
                                                    <input type="text" class="form-control" name="name1" id="name" required="required" value="{{student.first_name}}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Last Name</label>
                                                    <input type="text" class="form-control" id="name2" name="name2" required="required" value="{{student.last_name}}">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                             <div class="col-md-4">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Gender</label>
                                                    {% if student.sex == 'male' %}
                                                    <input type="radio"  name="sex" value="male" checked="checked">Male
                                                    <input type="radio"  name="sex" value="male" >Female
                                                    {% else %}
                                                    <input type="radio"  name="sex" value="male" checked="checked">Male
                                                    <input type="radio"  name="sex" value="male" >Female
                                                    {% endif %}
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Date Of Birth</label>
                                                    <input type="text" class="form-control" type="text" onfocus="this.type='date'" onblur="this.type='text'" required="required" name="dob">
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Contact Number</label>

                                                    <input type="number" class="form-control" name="mobile" id="mobile" required="required" value="{{student.mobile_no}}" min="6000000000" max="9999999999">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Aadhar Number</label>
                                                    <input type="number" required="required" min="100000000000" value="{{student.adhaar}}" max="999999999999" name="adhaar" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Blood Group</label>
                                                    <input class="form-control" type="text" name="blood_grp" id="blood_group"  value="{{ student.blood_grp }}" required="required">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Father's/Mother's Name</label>
                                                    <input class="form-control" type="text" name="pname" id="parent" required="required" value="{{student.parent_name}}">
                                                </div>
                                            </div>
                                          <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Father's/Mother's Mobile</label>
                                                    <input class="form-control" type="number" name="pmobile" id="parentmobile" required="required" value="{{student.parent_mobile}}" min="6000000000" max="9999999999">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Address Line 1</label>
                                                    <input class="form-control" type="text" required="required"  name = "ad1" value="{{student.address_l1}}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Address Line 2</label>
                                                    <input  class="form-control" type="text" required="required"  name = "ad2" value="{{student.address_l2}}">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">City</label>
                                                    <input class="form-control" type="text" required="required"  name = "city" value="{{student.city}}" >
                                                </div>
                                            </div>
                                           <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Pincode</label>
                                                    <input class="form-control" type="number" id="pincode" value="{{student.pin_code}}" required="required"  min="100000" max="999999" name = "pin" >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-md-6">
                                                  <div class="form-group label-floating">
                                                      <label class="control-label">Guardian Name</label>
                                                      <input class="form-control" type="text" id="guardian"  name ="gname" value="{{student.guardian_name}}">
                                                  </div>
                                            </div>
                                            <div class="col-md-6">
                                                  <div class="form-group label-floating">
                                                      <label class="control-label">Guardian Mobile</label>
                                                      <input class="form-control" type="number" id="guardianmobile" value="{{student.guardian_mobile}}" min="6000000000" max="9999999999" name = "gmobile" >
                                                  </div>
                                              </div>
                                        </div>

                                      <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Name of Institute</label>
                                                <input class="form-control" type="text" id="institute" required="required" name="iname" value="{{student.institution_name}}">
                                            </div>
                                         </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-md-6">
                                              <div class="form-group label-floating">
                                                  <label class="control-label">Room</label>
                                                  <input class="form-control" type="number" value="{{ student.room.room_number }}" readonly="readonly">
                                              </div>
                                          </div>
                                          <div class="col-md-6">
                                              <div class="form-group label-floating">
                                                  <label class="control-label">Change Room</label>
                                                  <select name="vacant_room_list" class="dropdown-toggle">
                                                      {% for i in rooms %}
                                                        <option value="{{ i }}" onchange="show_room_type()"> {{ i }} - {{i.roomType}}</option>
                                                      {% endfor %}
                                                        <option value="None" selected>Select Room no.</option>
                                                  </select>
                                              </div>
                                          </div>
                                      </div>
                                          <div class="row">
                                            <div class="col-md-12" align="center">
                                              <div class="form-group label-floating">
                                                 <button type="submit" onclick="return validate_room_choice()">Submit</button>
                                              </div>
                                            </div>
                                          </div>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                </div>
            </div>
</div>

</body>
{%load static%}
<script src="{%static 'assets/js/jquery-3.2.1.min.js'%}" type="text/javascript"></script>
<script src="{%static 'assets/js/bootstrap.min.js'%}" type="text/javascript"></script>
<script src="{%static 'assets/js/material.min.js'%}" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="{%static 'assets/js/chartist.min.js'%}"></script>
<!--  Dynamic Elements plugin -->
<script src="{%static 'assets/js/arrive.min.js'%}"></script>
<!--  PerfectScrollbar Library -->
<script src="{%static 'assets/js/perfect-scrollbar.jquery.min.js'%}"></script>
<!--  Notifications Plugin    -->
<script src="{%static 'assets/js/bootstrap-notify.js'%}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Material Dashboard javascript methods -->
<script src="{%static 'assets/js/material-dashboard.js'%}"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="{%static 'assets/js/demo.js'%}"></script>
</html>
