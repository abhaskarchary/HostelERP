<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERP | Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}"/>
</head>
<body>
    <div class="login-page">
      <div class="form">
        <form action="/student/pay_initial_fees/" method="post" class="login-form">
          {% csrf_token %}
            <input class="i1" type="text" name="initial_balance" id="init_bal" required="required" placeholder="How much will you pay">
            <input  type="submit" name="submit"  value="Submit">
        </form>
      </div>
    </div>
</body>
</html>
